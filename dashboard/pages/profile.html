<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Edit Profile</h1>
        <form id="editProfileForm">
            <div class="form-group">
                <label for="profileImage">Profile Image</label>
                <input type="file" class="form-control-file" id="profileImageFile" accept="image/*">
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="dobDayMonth">Date of Birth (Day and Month)</label>
                <input type="text" class="form-control" id="dobDayMonth" placeholder="Enter date of birth (DD/MM)">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

        firebase.initializeApp(firebaseConfig);

        // Handle form submission
        document.getElementById("editProfileForm").addEventListener("submit", (e) => {
            e.preventDefault();
            var user = firebase.auth().currentUser;
            if (user) {
                var profileImageFile = document.getElementById("profileImageFile").files[0];
                if (profileImageFile) {
                    var storageRef = firebase.storage().ref();
                    var profileImageRef = storageRef.child('profile_images/' + user.uid + '/' + profileImageFile.name);
                    profileImageRef.put(profileImageFile).then((snapshot) => {
                        snapshot.ref.getDownloadURL().then((url) => {
                            saveProfile(user.uid, url);
                        });
                    }).catch((error) => {
                        console.error("Error uploading image: ", error);
                    });
                } else {
                    saveProfile(user.uid, null);
                }
            } else {
                console.log("No user is signed in.");
            }
        });

        function saveProfile(userId, profileImageUrl) {
            var profileData = {
                profileImage: profileImageUrl,
                fullName: document.getElementById("fullName").value,
                address: document.getElementById("address").value,
                dobDayMonth: document.getElementById("dobDayMonth").value,
                email: document.getElementById("email").value
            };
            firebase.firestore().collection("users").doc(userId).set(profileData)
                .then(() => {
                    window.location.href = "profile-permanent.html";
                })
                .catch((error) => {
                    console.error("Error writing document: ", error);
                });
        }
