<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form id="editProfileForm">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Surname, Middle Name, Last Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" readonly>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="+234XXXXXXXXXX" pattern="^\+234\d{10}$" required>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" required>
                            </div>
                            <div class="form-group">
                                <label for="description">User Description</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Describe yourself in 40-60 words" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Firebase config
        var firebaseConfig = {
            apiKey: "AIzaSyD3mvLJORKunKc5HjLh73NJ1SkByp6797c",
            authDomain: "youthspring-af954.firebaseapp.com",
            databaseURL: "https://youthspring-af954-default-rtdb.firebaseio.com",
            projectId: "youthspring-af954",
            storageBucket: "youthspring-af954.firebasestorage.app",
            messagingSenderId: "190059933611",
            appId: "1:190059933611:web:871f54b6d282452337acee",
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Load user data
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                var userId = user.uid;
                var email = user.email;
                document.getElementById('email').value = email;

                db.collection("users").doc(userId).get().then((doc) => {
                    if (doc.exists) {
                        var data = doc.data();
                        document.getElementById('fullName').value = data.fullName || "";
                        document.getElementById('phoneNumber').value = data.phoneNumber || "";
                        document.getElementById('dob').value = data.dob || "";
                        document.getElementById('description').value = data.description || "";
                    }
                });
            } else {
                alert("You must be logged in to access this page.");
                window.location.href = "/sign-in.html";
            }
        });

        // Form submit
        document.getElementById('editProfileForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var fullName = document.getElementById('fullName').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var dob = document.getElementById('dob').value;
            var description = document.getElementById('description').value;

            // Description length validation
            if (description.length < 40 || description.length > 60) {
                alert("Description must be between 40 and 60 characters.");
                return;
            }

            if (!confirm("Do you want to save these changes?")) return;

            var user = firebase.auth().currentUser;
            if (user) {
                var userId = user.uid;
                db.collection("users").doc(userId).set({
                    fullName,
                    phoneNumber,
                    dob,
                    description
                }).then(() => {
                    alert("Profile updated successfully!");
                    window.location.href = "/dashboard";
                }).catch((error) => {
                    console.error("Error updating profile:", error);
                });
            }
        });
    </script>
</body>
</html>
